<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <button class="botaoC" type="button">+1 Caixa</button>
            <button class="botaoR" type="button">-1 Caixa</button>
            <div class="boxes"></div>
        </div>
        <script>
            var btnElement = document.querySelector('#app button.botaoC');
            btnElement.onclick = function () {

                var placeBoxes = document.querySelector('div#app div.boxes');
                var newBox = document.createElement('div')
                newBox.setAttribute('class', 'box');

                newBox.style.width = '100px';
                newBox.style.height = '100px';
                newBox.style.backgroundColor = '#f00';

                placeBoxes.appendChild(newBox)
            }
            var btnElementR = document.querySelector('#app button.botaoR');
            btnElementR.onclick = function () {
                var removeBox = document.querySelector('div#app div.boxes div.box');
                var placeBoxes = document.querySelector('div#app div.boxes');
                if (!removeBox) {
                    alert('OOPsiie, no boxes here! :)');
                    return;
                }
                placeBoxes.removeChild(removeBox);
            }
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }


            var newColor = getRandomColor(); // #E943F0
            var mudaCor = document.querySelector('div#app div.boxes div.box');
            console.log(mudaCor);
            if(mudaCor){
                mudaCor.onmouseover = function () {
                    mudaCor.style.backgroundColor = newColor;
                }
            }

        </script>
    </body>

</html>

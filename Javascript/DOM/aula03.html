<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div id="divUnica">

        </div>

        <script>
            var linkElement = document.createElement('a');
            linkElement.setAttribute('href', 'https://google.com.br');

            var novoElemento = document.createTextNode('Vai para o google');
            linkElement.appendChild(novoElemento);

            var containerApp = document.querySelector('#divUnica');
            containerApp.appendChild(linkElement);

            containerApp.removeChild(linkElement);
        </script>
    </body>

</html>

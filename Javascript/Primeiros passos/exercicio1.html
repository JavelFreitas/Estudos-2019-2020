<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            /*
            O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
            nº 1293.
            */

            function modelaDados(endereco) {
                return "O usuário more em " + endereco.cidade + " / " + endereco.uf + " no bairro " + endereco.bairro + ', na rua "' + endereco.rua + '" com nº ' + endereco.numero + ".";
            }
            console.log(modelaDados(endereco));

        </script>
    </body>

</html>
